<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.css"
    />

    <title>Colorado Breweries</title>
  </head>
  <body>
    <section>
      <header id="title">Map your way to the best Colorado Breweries!!!</header>
    </section>
    <br />
    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">Options</label>
      <select class="form-select" id="inputGroupSelect01">
        <option selected>Choose...</option>
        <option value="1">Denver</option>
        <option value="2">Fort Collins</option>
        <option value="3">Colorado Springs</option>
        <option value="4">Breckenridge</option>
        <option value="5">Telluride</option>
      </select>
    </div>
    <br />

    <section>
      <div id="map" style="width: 100%; height: 300px"></div>
    </section>
    <br />

    <h2>Breweries in your local area</h2>

    <div class="row">
      <div class="column">
        <div class="card">
          <h3>Card 1</h3>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <h3>Card 2</h3>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <h3>Card 3</h3>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <h3>Card 4</h3>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
