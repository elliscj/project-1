<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
        <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.css"
    />
    <script type="text/javascript">
      window.onload = function () {
        L.mapquest.key = "1zplhBsQEJyaGd98SGJ6HjcN66lVvSDL";
        L.mapquest.geocoding().geocode("denver, colorado", createMap);
        function createMap(error, response) {
          var location = response.results[0].locations[0];
          var latLng = location.displayLatLng;
          var map = L.mapquest.map("map", {
            center: latLng,
            layers: L.mapquest.tileLayer("map"),
            zoom: 14,
          });
        }
      };
    </script>
    <title>Colorado Breweries</title>
  </head>
  <body>
        <section>
            <header id="title">Map your way to the best Colorado Breweries!!!</header>
        </section><br>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Options</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">Denver</option>
                <option value="2">Fort Collins</option>
                <option value="3">Colorado Springs</option>
                <option value="4">Breckenridge</option>
                <option value="5">Telluride</option>
            </select>
        </div><br>

    <section>
      <div id="map" style="width: 100%; height: 300px"></div>
    </section><br>
